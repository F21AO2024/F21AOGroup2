version: '1.0'
services:
  ward-admissions: 
    build: ./services/ward-admissions-service
    container_name: ward-admissions
    ports:
      - '3001:3001'
    volumes:
      - ./services/ward-admissions-service:/app
      - /app/node_modules
  patient-registration:
    build: ./services/patient-registration-service
    container_name: patient-registration
    ports:
      - '3002:3002'
    volumes:
      - ./services/patient-registration-service:/app
      - /app/node_modules
  lab-treatment:
    build: ./services/lab-treatment-service
    container_name: lab-treatment
    ports: 
      - '3003:3003'
    volumes:
      - ./services/lab-treatment-service:/app
      - /app/node_modules
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - '3000:3000'
    volumes:
      - ./gateway:/app
      - /app/node_modules